# ═══════════════════════════════════════════════════════════════
# ALTERGOLDEN BACKEND - Ultra-Lean
# ═══════════════════════════════════════════════════════════════
# Tối ưu tổng thể:
# - Postgres: 384M → 256M + tuned shared_buffers
# - Redis: 300M → 192M, maxmemory 256mb → 96mb
# - Bot: 1G → 512M
# - Prometheus: 512M → 192M, retention 30d → 7d
# - Grafana: 512M → 192M, no extra plugins
# ═══════════════════════════════════════════════════════════════

services:
  # ───────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: altergolden-postgres
    restart: on-failure:5
    environment:
      POSTGRES_USER: ${DB_USER:-altergolden}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-altergolden_secret}
      POSTGRES_DB: ${DB_NAME:-altergolden_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    command:
      - "postgres"
      - "-c" 
      - "shared_buffers=64MB"
      - "-c"
      - "effective_cache_size=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "max_connections=30"
      - "-c"
      - "logging_collector=off"
    shm_size: '64mb'
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 96M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-altergolden} -d ${DB_NAME:-altergolden_db}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ───────────────────────────────────────────────────────────────
  # Redis Cache
  # ───────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: altergolden-redis
    restart: on-failure:5
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 96mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --tcp-keepalive 60
      --hz 10
      --activedefrag no
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 48M
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ───────────────────────────────────────────────────────────────
  # alterGolden Bot Application
  # ───────────────────────────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altergolden-bot
    restart: on-failure:5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # ── Core (required) ──
      BOT_TOKEN: ${BOT_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      # ── Database ──
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-altergolden}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-altergolden_db}
      # ── Redis ──
      REDIS_URL: redis://redis:6379
      # ── Owner / Logging (optional) ──
      OWNER_IDS: ${OWNER_IDS:-}
      DEVELOPER_ID: ${DEVELOPER_ID:-}
      GUILD_LOG_CHANNEL_ID: ${GUILD_LOG_CHANNEL_ID:-}
      REPORT_CHANNEL_ID: ${REPORT_CHANNEL_ID:-}
      SYSTEM_LOG_CHANNEL_ID: ${SYSTEM_LOG_CHANNEL_ID:-}
      SUPPORT_GUILD_ID: ${SUPPORT_GUILD_ID:-}
      # ── API Keys (optional) ──
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_SEARCH_CX: ${GOOGLE_SEARCH_CX:-}
      STEAM_API_KEY: ${STEAM_API_KEY:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_SECRET_KEY: ${REDDIT_SECRET_KEY:-}
      PIXIV_REFRESH_TOKEN: ${PIXIV_REFRESH_TOKEN:-}
      PIXIV_CLIENT_ID: ${PIXIV_CLIENT_ID:-}
      PIXIV_CLIENT_SECRET: ${PIXIV_CLIENT_SECRET:-}
      RULE34_USER_ID: ${RULE34_USER_ID:-}
      RULE34_API_KEY: ${RULE34_API_KEY:-}
      # ── Music ──
      LAVALINK_HOST: ${LAVALINK_HOST:-}
      LAVALINK_PORT: ${LAVALINK_PORT:-}
      LAVALINK_PASSWORD: ${LAVALINK_PASSWORD:-}
      # ── Video ──
      COBALT_URL: ${COBALT_URL:-}
      # ── Node.js ──
      NODE_ENV: ${NODE_ENV:-production}
      # ── Node.js Memory ──
      NODE_OPTIONS: "--max-old-space-size=384"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 192M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"process.exit(0)\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════
  # MONITORING STACK
  # ═══════════════════════════════════════════════════════════════
  
  # ───────────────────────────────────────────────────────────────
  # Prometheus - Metrics Collection (Lean)
  # ───────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: altergolden-prometheus
    restart: on-failure:3
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=3d'
      - '--storage.tsdb.retention.size=256MB'
      - '--storage.tsdb.wal-compression'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ───────────────────────────────────────────────────────────────
  # Grafana - Visualization (Lean)
  # ───────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.2
    container_name: altergolden-grafana
    restart: on-failure:3
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3030:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Note: Using existing services from your Docker setup:
# - lavalinklocalserver (Lavalink music)
# - cobaltlocalserver (Video downloads - scaled instances in CobaltLocalServer)
