# Grafana Dashboard Provisioning
# Automatically loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: 'Shoukaku Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
